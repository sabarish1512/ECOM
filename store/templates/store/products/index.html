{% extends "store/layouts/main.html" %}

{% block content %}
<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home'%}">Home/</a>
        <a class="text-white" href="{% url 'collections'%}">Collections/</a>
        <a class="text-white" href="{% url 'collectionsview' category.slug%}">{{ category.name }}</a>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }}</h1>
            <hr>
            <div class="row">
                {% for item in products %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <a href="#">
                                <div class="card-body text-center">
                                    <div class="category-image">
                                        <img src="{{ item.product_image.url }}" alt="product image" class="img-fluid" height="220px">
                                    </div>
                                    <h4 class="mt-3">{{ item.name }}</h4>
                                    <p class="mb-1 float-start"><strike>{{ item.original_price }}</strike></p>
                                    <p class="text-danger float-end">{{ item.selling_price }}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
